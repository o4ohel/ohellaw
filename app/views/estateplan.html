
<form ng-submit="estateplanForm.$valid && save()" name="estateplanForm" novalidate class="estateplan">
    <h1>Confidential Estate Planning Questionnaire</h1>

	<div ui-view ng-class="{'estateplan-section-prev': isBackAnim, 'estateplan-section-next': !isBackAnim}"></div>

 	<fieldset class="fieldset-section">
    <a ng-show="sections[sectionIdx - 1]" ui-sref="estateplan.form.section({sectionId: sectionIdx - 1})" class="btn btn-default" ng-click="prev()">
    	<i class="glyphicon glyphicon-menu-left"></i>&nbsp;Back: {{sections[sectionIdx - 1].label}}
    </a>
    <a 
    	ng-show="sections[sectionIdx+1]" 
    	ui-sref="estateplan.form.section({sectionId: sectionIdx+1})" 
    	class="btn btn-primary pull-right" 
    	ng-click="next()"
    	ng-disabled="estateplanForm.$invalid"
    >
    	Next: {{sections[sectionIdx + 1].label}}&nbsp;<i class="glyphicon glyphicon-menu-right"></i>
    </a>
  </fieldset>

	<fieldset class="fieldset-section" ng-show="submitReady">
		<div class="row">
			<div class="col-md-2 col-md-offset-10 text-right">
				<!-- <button class="btn btn-default" type="button">Cancel</button> -->
				<button type="button" class="btn btn-info" ng-click="preview()">Preview</button>
				<button class="btn btn-success" type="submit">Submit</button>
			</div>
    </div>
    <!-- <div class="text-danger" ng-show="estateplanForm.$invalid && estateplanForm.$submitted && estateplanForm.$dirty">
    	Please correct errors (highlighted in red above)
    </div> -->
	</fieldset>
</form>
