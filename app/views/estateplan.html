<form ng-submit="save()" name="estateplanForm" novalidate class="estateplan">
	<h1>Estate Planning Questionnaire</h1>
	<div class="row">
		<div class="col-md-6">
			<ng-include src="'views/estateplan/_estateplanClient.html'"></ng-include>
		</div>
		<div class="col-md-6">
			<ng-include src="'views/estateplan/_estateplanSpouse.html'"></ng-include>
		</div>	
	</div>
		
	<ng-include src="'views/estateplan/_estateplanBeneficiaries.html'"></ng-include>

	<ng-include src="'views/estateplan/_estateplanTrustees.html'"></ng-include>

	<ng-include src="'views/estateplan/_estateplanDistribution.html'"></ng-include>

	<ng-include src="'views/estateplan/_estateplanGuardianship.html'"></ng-include>

	<ng-include src="'views/estateplan/_estateplanPowerOfAttorney.html'"></ng-include>

	<ng-include src="'views/estateplan/_estateplanHealthCareProvisions.html'"></ng-include>

	<ng-include src="'views/estateplan/_estateplanBurial.html'"></ng-include>

	<ng-include src="'views/estateplan/_estateplanRentalProperty.html'"></ng-include>

	<ng-include src="'views/estateplan/_estateplanStocks.html'"></ng-include>

	<ng-include src="'views/estateplan/_estateplanPrevMarriage.html'"></ng-include>

	<ng-include src="'views/estateplan/_estateplanPrevPlan.html'"></ng-include>

	<ng-include src="'views/estateplan/_estateplanNotes.html'"></ng-include>


	<fieldset class="fieldset-section">
		<div class="row">
			<div class="col-md-3">
				<button class="btn btn-success" type="submit">Submit</button>
				<!-- <button class="small round" type="button" ng-click="preview()">Preview</button> -->
				<button class="btn btn-default" type="button">Cancel</button>

				<button type="button" class="btn btn-info" ng-click="preview()">Preview</button>
			</div>
    </div>
	</fieldset>
</form>
