<div class="row ol-topstrip">
	<div class="large-3 columns">
		<h1><img border="0" alt="Law Offices Of Doron Ohel, A Professional Corporation" src="images/lawoffices.gif"></h1>
	</div>
	<div class="large-9 columns">
		
	</div>
</div>
<pre>{{plan | json}}</pre>
<form>
	<div class="row">
		<div class="small-12 columns">
			<h1>Estate Planning Questionnaire</h1>
			<fieldset>
		    	<legend>Basic Info</legend>
				<div class="row">
					<div class="small-6 columns">
						<fieldset>
							<legend>Client</legend>
							<div class="row">
								<div class="small-4 columns">
									<label>First Name <input ng-model="plan.client.firstName" type="text" placeholder="First Name"></label>	
								</div>
								<div class="small-5 columns">
									<label>Last Name <input ng-model="plan.client.lastName" type="text" placeholder="Last Name"></label>	
								</div>
								<div class="small-3 columns">
									<label class="inline"><br/>US Citizen? <input ng-model="plan.client.isCitizen" type="checkbox"></label>
								</div>
							</div>
							
							<div class="row">
								<div class="small-6 columns">
									<label>Date of birth<input ng-model="plan.client.dob" type="date"></label>
								</div>
								<div class="small-6 columns">
									<label>Phone <input ng-model="plan.client.phone" type="text"></label>	
								</div>-
							</div>
							<div class="row">
								<div class="small-9 columns">
									<label>Address <input ng-model="plan.client.address" type="text"></label>
								</div>
								<div class="small-3 columns">
									<label class="inline"><br/>Owner? <input ng-model="plan.client.isOwner" type="checkbox"></label>	
								</div>
							</div>
			        		<div class="row">
								<div class="small-6 columns">
									<label>City <input type="text"></label>
								</div>
								<div class="small-2 columns">
									<label>State <select></select></label>	
								</div>
								<div class="small-4 columns">
									<label>Zip <input type="text"></label>	
								</div>
							</div>
			        		<label>Email <input type="email"></label>
		        		</fieldset>	
					</div>
					<div class="small-6 columns">
						<fieldset>
							<legend>Spouse</legend>
							<div class="row">
								<div class="small-6 columns">
									<label>First Name <input type="text" placeholder="First Name"></label>	
								</div>
								<div class="small-6 columns">
									<label>Last Name <input type="text" placeholder="Last Name"></label>	
								</div>
							</div>
							<label>US Citizen? <input type="checkbox"></label>
							<div class="row">
								<div class="small-6 columns">
									<label>Date of birth<input type="date"></label>
								</div>
								<div class="small-6 columns">
									<label>Phone <input type="text"></label>	
								</div>
							</div>
							<div class="row">
								<div class="small-9 columns">
									<label>Address <input type="text"></label>
								</div>
								<div class="small-3 columns">
									<label class="inline"><br/>Owner? <input type="checkbox"></label>	
								</div>
							</div>
			        		<div class="row">
								<div class="small-6 columns">
									<label>City <input type="text"></label>
								</div>
								<div class="small-2 columns">
									<label>State <select></select></label>	
								</div>
								<div class="small-4 columns">
									<label>Zip <input type="text"></label>	
								</div>
							</div>
			        		<label>Email <input type="email"></label>
		        		</fieldset>		
					</div>	
				</div>
			</fieldset>
		
		  <fieldset>
		    <legend>
		      <button>Add Child</button>
		      <span>Children</span>
		    </legend>
		    <div>
		      <div>18+</div>
		      <div>First Name</div>
		      <div>Last Name</div>
		      <div>DOB</div>
		      <div>M</div>
		      <div>F</div>
		      <div>Remove</div>
		    </div>
		    <div>
		      <div><input type="checkbox"></div>
		      <div><input type="text"></div>
		      <div><input type="text"></div>
		      <div><input type="text"></div>
		      <div><input type="radio"></div>
		      <div><input type="radio"></div>
		      <div><i></i></div>
		    </div>
		  </fieldset>
		
		  <fieldset>
		    <legend>
		      <button>Add Beneficiary</button>
		      <span>Other Beneficiaries</span>
		    </legend>
		    <div>
		      <div> </div>
		      <div>First Name</div>
		      <div>Last Name</div>
		      <div>DOB</div>
		      <div>M</div>
		      <div>F</div>
		      <div>Remove</div>
		    </div>
		    <div>
		      <div>{{$index + 1}})</div>
		      <div><input type="text"></div>
		      <div><input type="text"></div>
		      <div><input type="text"></div>
		      <div><input type="radio"></div>
		      <div><input type="radio"></div>
		      <div><i></i></div>
		    </div>
		  </fieldset>
		
			<fieldset>
		    	<legend> </legend>
		    	<button type="submit">Save</button>
		    	<button type="button">Cancel</button>
	    	</fieldset>
		
		<pre>{{plan.husband | json}}</pre>
		<pre>{{plan.wife | json}}</pre>
	</div>
</div>
</form>
