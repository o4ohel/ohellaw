<fieldset class="fieldset-section">
	<legend>Burial / Cremation / Agentâ€™s Discretion</legend>
	<div class="row form-header">
		<div class="col-md-1"><label></label></div>
		<div class="col-md-3"><label>Type</label></div>
		<div class="col-md-8"><label>Notes</label></div>
	</div>
	<div class="row">
		<div class="form-group col-md-4">
			<div class="input-group">
      	<div class="input-group-addon">{{plan.client.firstName || 'Client'}}</div>
      	<!-- <input ng-model="plan.burial.husband.type" type="text" class="form-control"> -->

      </div>
    </div>
    <div class="form-group col-md-8">
    	<input ng-model="plan.client.burial.notes" type="text" class="form-control">
    </div>
  </div>
  <div class="row">
		<div class="form-group col-md-4">
			<div class="input-group">
      	<div class="input-group-addon">{{plan.spouse.firstName || 'Spouse'}}</div>
        <select ng-options="item for item in burialTypes" ng-model="plan.spouse.burial.type" class="form-control"></select>
      </div>
    </div>
    <div class="form-group col-md-8">
    	<input ng-model="plan.spouse.burial.notes" type="text" class="form-control">
    </div>
  </div>
</fieldset>
