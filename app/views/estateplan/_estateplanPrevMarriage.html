<fieldset class="fieldset-section">
	<legend>Previous Marriage</legend>
	<div class="fieldset-section">
	  <div class="row form-header">
	  	<div class="col-md-1"></div>
	  	<div class="col-md-6">
	  		Previous Spouseâ€™s Name  (if applicable)
	  	</div>
	  	<div class="col-md-3">
	  		Divorce / Death
	  	</div>
	  	<div class="col-md-2">
	  		Year
	  	</div>
	  </div>
	  <div class="row">
	  	<div class="form-group col-md-7">
	  		<div class="input-group">
	      	<div class="input-group-addon" ng-class="{'text-uppercase': capNames}">{{plan.client.firstName || 'Client'}}</div>
	      	<input ng-model="plan.client.prevMarriage.name" type="text" class="form-control" ng-class="{'text-uppercase': capNames}">
	      </div>
			</div>
			<div class="form-group col-md-3">
				<select ng-options="item for item in ['Divorce', 'Death']" ng-model="plan.client.prevMarriage.divorceType" class="form-control"></select>
	    </div>
	    <div class="form-group col-md-2">
	    	<input ng-model="plan.client.prevMarriage.endDate" type="text" class="form-control">
	    </div>
		</div>
		<div class="row">
	  	<div class="form-group col-md-7">
	  		<div class="input-group">
	      	<div class="input-group-addon" ng-class="{'text-uppercase': capNames}">{{plan.spouse.firstName || 'Spouse'}}</div>
	      	<input ng-model="plan.spouse.prevMarriage.name" type="text" class="form-control" ng-class="{'text-uppercase': capNames}">
	      </div>
			</div>
			<div class="form-group col-md-3">
				<select ng-options="item for item in ['Divorce', 'Death']" ng-model="plan.spouse.prevMarriage.divorceType" class="form-control"></select>
	    </div>
	    <div class="form-group col-md-2">
	    	<input ng-model="plan.spouse.prevMarriage.endDate" type="text" class="form-control">
	    </div>
		</div>
	</div>
</fieldset>
