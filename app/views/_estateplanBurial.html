<fieldset class="fieldset-section">
	<legend>Burial / Cremation </legend>
	<div class="row form-header">
		<div class="col-md-1"><label></label></div>
		<div class="col-md-3"><label>Type</label></div>
		<div class="col-md-8"><label>Notes</label></div>
	</div>
	<div class="row">
		<div class="form-group col-md-4">
			<div class="input-group">
      	<div class="input-group-addon">Husband</div>
      	<input ng-model="plan.burial.husband.type" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group col-md-8">
    	<input ng-model="plan.burial.husband.notes" type="text" class="form-control">
    </div>
  </div>
  <div class="row">
		<div class="form-group col-md-4">
			<div class="input-group">
      	<div class="input-group-addon">&nbsp;&nbsp;&nbsp;Wife&nbsp;&nbsp;&nbsp;&nbsp;</div>
      	<input ng-model="plan.burial.wife.type" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group col-md-8">
    	<input ng-model="plan.burial.wife.notes" type="text" class="form-control">
    </div>
  </div>
</fieldset>
