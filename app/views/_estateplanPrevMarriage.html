<fieldset class="fieldset-section">
	<legend>Previous Marriage</legend>
	<div class="fieldset-section">
	  <div class="row form-header">
	  	<div class="col-md-1"></div>
	  	<div class="col-md-6">
	  		Previous Spouseâ€™s Name 
	  	</div>
	  	<div class="col-md-3">
	  		Divorce / Death
	  	</div>
	  	<div class="col-md-2">
	  		Year
	  	</div>
	  </div>
	  <div class="row">
	  	<div class="form-group col-md-7">
	  		<div class="input-group">
	      	<div class="input-group-addon">Husband</div>
	      	<input ng-model="plan.husband.prevMarriage.name" type="text" class="form-control">
	      </div>
			</div>
			<div class="form-group col-md-3">
				<select ng-options="item for item in yesNo" ng-model="plan.husband.prevMarriage.divorceType" class="form-control"></select>
	    </div>
	    <div class="form-group col-md-2">
	    	<input ng-model="plan.husband.prevMarriage.endDate" type="text" class="form-control">
	    </div>
		</div>
		<div class="row">
	  	<div class="form-group col-md-7">
	  		<div class="input-group">
	      	<div class="input-group-addon">&nbsp;&nbsp;&nbsp;Wife&nbsp;&nbsp;&nbsp;&nbsp;</div>
	      	<input ng-model="plan.wife.prevMarriage.name" type="text" class="form-control">
	      </div>
			</div>
			<div class="form-group col-md-3">
				<select ng-options="item for item in yesNo" ng-model="plan.wife.prevMarriage.divorceType" class="form-control"></select>
	    </div>
	    <div class="form-group col-md-2">
	    	<input ng-model="plan.wife.prevMarriage.endDate" type="text" class="form-control">
	    </div>
		</div>
	</div>
</fieldset>
